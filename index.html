<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS and JavaScript -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="app.js" defer></script>

    <title>Button Console!</title>
</head>
<body>
    <main id="main">
        <header id="header">
            <h1>Button Console!</h1>
            <h2 id="startStopButton" onclick="soundOnOff()">START</h2>
        </header>
        <div class="pad" id="padMain" onclick="isActive(this.id)">
            <table>
                <tr>
                    <td>
                        <button id="1"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)" onpointerleave="beepStop(this.id)">1</button>
                    </td>
                    <td>
                        <button id="2"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)" onpointerleave="beepStop(this.id)">2</button> 
                    </td>
                    <td>
                        <button id="3"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)" onpointerleave="beepStop(this.id)">3</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="4"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)" onpointerleave="beepStop(this.id)">4</button>
                    </td>
                    <td>
                        <button id="5"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)" onpointerleave="beepStop(this.id)">5</button>
                    </td>
                    <td>
                        <button id="6"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)" onpointerleave="beepStop(this.id)">6</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="7"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)" onpointerleave="beepStop(this.id)">7</button>
                    </td>
                    <td>
                        <button id="8"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)" onpointerleave="beepStop(this.id)">8</button>
                    </td>
                    <td>
                        <button id="9"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)" onpointerleave="beepStop(this.id)">9</button>
                    </td>
                </tr>
            </table>
            
            
            

            
            
            

            
            
            
        </div>
    </main>
</body>
</html>
