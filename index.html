<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS and JavaScript -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="app.js" defer></script>

    <title>Button Console!</title>
</head>
<body>
    <main id="main">
        <header id="header">
            <h1>Button Console!</h1>
            <h2>Press for Sound</h2>
        </header>
        <div class="pad" id="padMain" onclick="isActive(this.id)">
            <div id="1"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)">1</div>
            <div id="2"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)">2</div>
            <div id="3"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)">3</div>

            <div id="4"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)">4</div>
            <div id="5"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)">5</div>
            <div id="6"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)">6</div>

            <div id="7"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)">7</div>
            <div id="8"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)">8</div>
            <div id="9"class="button" onpointerdown="beepStart(this.id)" onpointerup="beepStop(this.id)">9</div>
        </div>
    </main>
</body>
</html>
